<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="styles/index.css">
</head>


<body>
    <main role="main" class="container" aria-live="assertive">
        <header role="heading">
            <h1>My Bookmark App</h1>
        </header>
        <section class="region create-form"></section>
        <div class="createNewAndFilter">
            <select name="rating" class="select-rating-filter">

                <option selected disabled>Filter by Rating</option>
                <option value="5">5 stars</option>
                <option value="4">4 stars</option>
                <option value="3">3 stars</option>
                <option value="2">2 stars</option>
                <option value="1">1 star</option>
            </select>
        </div>
        <ul class="bookmark-list js-bookmark-list" aria-live='polite'>

        </ul>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
